<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3 Formularios</title>
</head>
<body>
    <header>
        <h1>
            Formulario de Registro
        </h1>
    </header>
    <main>
        <form>
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Ingrese su Nombre">
            </div>
            <div>
                <label for="surname">Apellidos:</label>
                <input type="text" id="surname" placeholder="Ingrese su Apellido">
            </div>
            <div>
                Género:
                <input type="radio" id="male" name="gender">
                <label for="male">Hombre</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Mujer</label>
                <input type="radio" id="other" name="gender">
                <label for="other">Otro</label>
                <input type="radio" id="no-data" name="gender">
                <label for="no-data">Prefiero no especificar</label>
            </div>
            <div>
                <label for="email">Correo</label>
                <input type="text" id="email" placeholder="Ingrese su Correo">
            </div>
            <div>
                <input type="checkbox" name="info" id="info">
                <label for="info">Deseo recibir información sobre novedades y ofertas</label>
            </div>
            <div>
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protecion de datos</label>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
</body>
</html>
